version: '3.8'

services:
  fragments:
    build: .
    init: true
    ports:
      - '8080:8080'
    volumes:
      - ./tests/.htpasswd:/app/tests/.htpasswd
    environment:
      - API_URL=http://localhost:8080
      - HTPASSWD_FILE=/app/tests/.htpasswd
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AWS_REGION=us-east-1
      - AWS_S3_ENDPOINT_URL=http://localstack:4566
      - AWS_DYNAMODB_ENDPOINT_URL=http://localstack:4566
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME:-fragments}
      - AWS_DYNAMODB_TABLE_NAME=${AWS_DYNAMODB_TABLE_NAME:-fragments}
    depends_on:
      - localstack
      - dynamodb-local

  localstack:
    image: localstack/localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=s3,dynamodb
      - DEFAULT_REGION=us-east-1

  dynamodb-local:
    image: amazon/dynamodb-local
    ports:
      - '8000:8000'
    command: ['-jar', 'DynamoDBLocal.jar', '-inMemory']
